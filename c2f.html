<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script>
        function c2f(c) {
            f = (c * 9 / 5) + 32;
            f = Math.floor(f);
            return f;
        }
        function convert() {
            var c = document.getElementById("celsius").value;
            var f = c2f(c);
            var s = "摂氏：" + c + "度 華氏：" + f + "度";
            document.getElementById("result").textContent = s;
        }
    </script>
</head>
<body>
    <input id="celsius" type="range" min="0" max="100" onchange="convert()"/>
    <p id="result"></p>
</body>
</html>
