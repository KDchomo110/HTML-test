<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <style>
            #clock {
                width: 300px;
                height: 300px;
            }
        </style>
        <script>
            var ctx, h, m, s;


            function init() {
                var clock = document.getElementById("clock");
                ctx = clock.getContext("2d");
                setInterval(tick, 1000);                            // 1秒ごとに関数tickを呼び出す
            }

            function tick() {
                var now = new Date();                               // 時間取得の宣言は毎秒行う必要がある
                h = now.getHours() % 12;
                m = now.getMinutes();
                s = now.getSeconds();
                var time=document.getElementById("time");
                time.textContent = now.toTimeString();              // 現在時刻をデジタル表示
                paint();
            }

            function paint() {
                ctx.clearRect(0, 0, 300, 300);
                ctx.save();
                ctx.translate(150, 150);
                ctx.strokeStyle = "black";
                for (var i = 0; i < 60; i++) {                      // 秒針の目盛を表示する
                    ctx.beginPath();
                    ctx.lineWidth = (((i % 5) == 0) ? 3 : 1);       // 3項演算子 ( 条件式 ? 命令文1 : 命令文2 )
                    ctx.moveTo(0, -120);
                    ctx.lineTo(0, -140);
                    ctx.stroke();
                    ctx.rotate(Math.PI * 2 / 60);
                }
                ctx.restore();

                // 秒ごとの針の角度を計算
                var radH = (Math.PI * 2) / 12 * h + (Math.PI * 2) / 12 * (m / 60);
                var radM = (Math.PI * 2) / 60 * m;
                var radS = (Math.PI * 2) / 60 * s;

                // 短針長針秒針を描く
                drawHand(radH, 80, 6, "blue");
                drawHand(radM, 120, 4, "blue");
                drawHand(radS, 140, 2, "red");
            }

            function drawHand(rotation, length, width, color) {     // 短針長針秒針を描くための関数を指定する
                ctx.save();
                ctx.lineWidth = width;
                ctx.strokeStyle = color;
                ctx.translate(150, 150);
                ctx.rotate(rotation);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -length);
                ctx.stroke();
                ctx.restore();
            }
        </script>
    </head>
    <body onload="init()">
        <canvas id="clock" width="300" height="300"></canvas>
        <p id="time"></p>
    </body>
</html>
